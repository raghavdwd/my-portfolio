<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="largeLogoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="largeGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#largeLogoGradient)" stroke-width="3" opacity="0.3"/>

  <!-- Inner geometric shape representing code -->
  <g transform="translate(60,60)">
    <!-- Left bracket -->
    <path d="M-18,-24 L-30,-24 L-30,24 L-18,24" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-24,-18 L-24,-30" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M-24,18 L-24,30" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Right bracket -->
    <path d="M18,-24 L30,-24 L30,24 L18,24" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M24,-18 L24,-30" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>
    <path d="M24,18 L24,30" fill="none" stroke="url(#largeLogoGradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Central code lines -->
    <rect x="-12" y="-6" width="24" height="3" fill="url(#largeLogoGradient)" opacity="0.8"/>
    <rect x="-9" y="0" width="18" height="3" fill="url(#largeLogoGradient)" opacity="0.6"/>
    <rect x="-12" y="6" width="24" height="3" fill="url(#largeLogoGradient)" opacity="0.8"/>
  </g>

  <!-- Center dot representing a period or focal point -->
  <circle cx="60" cy="60" r="6" fill="url(#largeLogoGradient)" filter="url(#largeGlow)"/>
</svg>