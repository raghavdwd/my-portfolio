<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer ring -->
  <circle cx="20" cy="20" r="18" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>

  <!-- Inner geometric shape representing code -->
  <g transform="translate(20,20)">
    <!-- Left bracket -->
    <path d="M-6,-8 L-10,-8 L-10,8 L-6,8" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M-8,-6 L-8,-10" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M-8,6 L-8,10" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>

    <!-- Right bracket -->
    <path d="M6,-8 L10,-8 L10,8 L6,8" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M8,-6 L8,-10" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
    <path d="M8,6 L8,10" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>

    <!-- Central code lines -->
    <rect x="-4" y="-2" width="8" height="1" fill="url(#logoGradient)" opacity="0.8"/>
    <rect x="-3" y="0" width="6" height="1" fill="url(#logoGradient)" opacity="0.6"/>
    <rect x="-4" y="2" width="8" height="1" fill="url(#logoGradient)" opacity="0.8"/>
  </g>

  <!-- Center dot representing a period or focal point -->
  <circle cx="20" cy="20" r="2" fill="url(#logoGradient)" filter="url(#glow)"/>
</svg>